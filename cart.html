<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAINY DAYS &mdash; HOME</title>
    <script
      src="https://kit.fontawesome.com/35dab5c0f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="products-body">
    <header>
      <a href="index.html">
        <img src="img/LOGO@2x.png" alt="Rainy Days logo" class="logo"
      /></a>
    </header>
    <nav>
      <div class="row">
        <ul class="main-nav">
          <li>
            <section class="prod-menu">
              <button type="submit" class="iconButton"></button>
              <label for="prod-check" class="nav-prod"><p>Products</p></label>
              <input type="checkbox" id="prod-check" />
              <div class="dropdown-content">
                <a href="products.html">Women</a>
                <a href="products.html">Men</a>
                <a href="products.html">Kids</a>
              </div>
            </section>
          </li>
          <li>
            <section class="search-bar-lrg">
              <div class="search">
                <input type="text" class="searchWord" placeholder="SEARCH" />
                <button type="submit" class="searchButton">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </section>
          </li>
          <li>
            <a href="about.html">About us</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="main-cart">
      <div class="navsmall-cart">
        <section class="hamb-menu">
          <button type="submit" class="iconButton">
            <label for="hamburger-check"><i class="fas fa-bars"></i></label>
          </button>
          <input type="checkbox" id="hamburger-check" />
          <div class="dropdown-content">
            <a href="products.html">Women</a>
            <a href="products.html">Men</a>
            <a href="products.html">Kids</a>
            <a href="about.html" class="drop-about">About</a>
            <a href="contact.html" class="drop-contact">Contact</a>
          </div>
        </section>
        <section class="search-bar">
          <div class="search">
            <input type="text" class="searchWord" placeholder="SEARCH" />
            <button type="submit" class="searchButton">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </section>
        <section class="shopcart">
          <button type="submit" class="iconButton2">
            <i class="fas fa-shopping-cart"></i>
          </button>
        </section>
      </div>

      <section class="cart-view">
        <a href="products.html" class="back-btn-cart"
          ><i class="fas fa-arrow-left"></i>BACK</a
        >
        <div class="cart-item">
          <h2 class="your-cart">Your cart</h2>
          <div class="product-info">
            <img src="img/blue_jacket.png" alt="Blue jacket" class="cart-img" />
            <div class="product-spec">
              <h3>Rain Jacket</h3>
              <h3>Color: BLUE</h3>
              <h3>Size: MEDIUM</h3>
            </div>
          </div>
        </div>
        <div class="cart-pmt">
          <h2 class="order-total">Order total</h2>
          <div class="price">
            <h3>Price</h3>
            <h3>1 399,-</h3>
          </div>
          <div class="shipping">
            <h3>Shipping</h3>
            <h3>Free</h3>
          </div>
          <div class="subtotal">
            <h3>Sub total</h3>
            <h3>1 399,-</h3>
          </div>

          <div class="check-btn">
            <a href="checkout.html">
              <input
                type="submit"
                class="submit-checkout"
                value="Proceed to Checkout"
            /></a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h3>Â© 2021</h3>
      <a href="contact.html"><i class="fab fa-snapchat-ghost"></i></a>
      <a href="contact.html"><i class="fab fa-facebook-f"></i></a>
      <a href="contact.html"> <i class="fab fa-instagram"></i></a>
      <a href="contact.html"> <i class="far fa-envelope"></i></a>
    </footer>
  </body>
</html>
