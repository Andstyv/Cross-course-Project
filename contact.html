<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rainy Days - Get in touch with our team of rainy experts" />
    <title>RAINY DAYS &mdash; CONTACT</title>
    <script src="https://kit.fontawesome.com/35dab5c0f5.js" crossorigin="anonymous"></script>
  </head>
  <body class="body">
    <header>
      <a href="index.html"> <img src="img/LOGO@2x.png" alt="Rainy Days logo" class="logo" /></a>
    </header>
    <nav>
      <div class="row">
        <div class="dropdown-content">
          <a href="products.html" class="link-products">Products</a>
          <a href="about.html" class="link-about">About</a>
          <a href="contact.html" class="link-contact">Contact</a>
        </div>
        <ul class="main-nav">
          <li>
            <button class="iconButton" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
          </li>
          <li class="nav-li-prod">
            <section class="prod-menu">
              <a href="products.html">Products</a>
            </section>
          </li>
          <li class="nav-li-search">
            <section class="search-bar-lrg">
              <div class="search">
                <button type="submit" title="Clear Search" class="search-clear">Clear search</button>
                <input type="text" class="searchWord" placeholder="SEARCH" />
                <button type="submit" title="Search" name="Search" class="searchButton">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </section>
          </li>
          <li>
            <a href="cart.html" class="nav-li-cart"
              ><button type="submit" class="iconButton2" aria-label="Shopping Cart">
                <i class="fas fa-shopping-cart"></i>
              </button>
              <span class="numberOfItems"></span>
            </a>
          </li>
          <li class="nav-li-about">
            <a href="about.html">About us</a>
          </li>
          <li class="nav-li-contact">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="contact-main">
      <div class="contact-container">
        <a href="products.html">Go back</a>
        <div class="soc-contact">
          <h3 class="contact-us-txt">Contact us</h3>
          <div class="soc-contact-icons">
            <i class="fab fa-snapchat-ghost"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <form id="contact">
          <div class="form-error" id="name-error">Please enter a name</div>
          <input type="text" name="contactname" class="contactname" placeholder="Name" />
          <div class="form-error" id="email-error">Please enter a valid email</div>
          <input type="email" name="contactmail" class="contactmail" placeholder="E-mail" />
          <div class="form-error" id="tlf-error">Please enter a 8-digit phone number</div>
          <input type="tel" name="contacttel" class="contacttel" placeholder="Telephone" />
          <div class="form-error" id="txt-error">Please enter min 10 chars</div>
          <textarea id="contactmsg" name="contactmsg" placeholder="What can we help you with?"></textarea>
          <input type="submit" class="contact-submit" value="Send" />
        </form>
      </div>
    </main>
    <footer>
      <h4>Â© 2021</h4>
      <a href="contact.html" id="contact-links sc-link"><i class="fab fa-snapchat-ghost"></i>SC Contact</a>
      <a href="contact.html" id="contact-links fb-link"><i class="fab fa-facebook-f"></i>FB Contact</a>
      <a href="contact.html" id="contact-links ig-link"> <i class="fab fa-instagram"></i>IG Contact</a>
      <a href="contact.html" id="contact-links mail-link"> <i class="far fa-envelope"></i>Mail Contact</a>
    </footer>
    <script src="js/error.js"></script>
    <script src="js/productFetcher.js" type="module"></script>
    <script src="js/hamburgerMenu.js"></script>
  </body>
</html>
